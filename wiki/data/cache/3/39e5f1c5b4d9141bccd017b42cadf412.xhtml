
<h1 class="sectionedit1" id="bash_prompt_generator">Bash Prompt Generator</h1>
<div class="level1">

<p>
If you want to change how your prompt looks change the .profile file on you /nashome directory. Simply add:
</p>

<p>
<code># set prompt</code>
</p>

<p>
<code># PS1=“&lt;`hostname`&gt; ”; export PS1</code>
</p>

<p>
<code>export PS1=&#039;yourpromptconfig&#039; </code>
</p>

<p>
When writing a configuration an online generator like <a href="https://scriptim.github.io/bash-prompt-generator/" class="urlextern" title="https://scriptim.github.io/bash-prompt-generator/" rel="ugc nofollow">Prompt Generator</a> might be useful.
</p>

</div>
